<!DOCTYPE html>
<html>
<head>
    <title>COMMIT_CITIES</title>
    <script src="./libs/p5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="ui">
        <div id="controls">
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button onclick="fetchGitHubData()">Generate Commit Cities</button>
            <button class="icon-button" onclick="openSettings()"><i class="fa fa-cog"></i></button>
            <button class="icon-button" onclick="save()"><i class="fa fa-camera"></i></button>
            <button class="icon-button" onclick="openControls()"><i class="fa fa-question"></i></button>
        </div>
        <h1 id="world-label" style="display: none">
            <select name="user-select" id="user-select"></select>
            <div id="world-label-username" class="username" style="display: none"></div>
            's Commit Cities
        </h1>
        <div id="city-info" class="ui-box">
            <div class="ui-box-box">
                <div>repository</div>
                <h2 id="city-info-name">city_name</h2>
                <div id="city-info-starcount">star_count</div>
            </div>
            <div class="ui-box-box">
                <h3>Commits</h3>
                <div id="city-info-commits"></div>
            </div>
        </div>
        <div id="settings" class="ui-box modal" style="display: none;">
            <h2>Settings</h2>
            <div class="form-item">
                <label for="github-api-key">GITHUB_API_KEY</label>
                <input type="password" id="github-api-key" class="input" name="github-api-key">
            </div>
            <!-- <a href="https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID&scope=read:user">Login with GitHub</a> -->
            <button onclick="applySettings()">Apply settings</button>
        </div>
        <div id="modal" class="ui-box modal" style="display: none;">
            <h2 id="modal-header"></h2>
            <div id="modal-content">
            </div>
            <!-- <a href="https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID&scope=read:user">Login with GitHub</a> -->
            <button onclick="closeModal()">Close</button>
        </div>
    </div>


    <script src="./scripts/api_utils.js"></script>
    <script src="./scripts/sketch.js"></script>
    <script src="./scripts/building.js"></script>
    <script src="./scripts/city.js"></script>
    <script src="./scripts/skybox.js"></script>
    <script src="./scripts/grid.js"></script>
    <script src="./scripts/poission_disc_sampling.js"></script>
    <script src="./my_env.js"></script>
</body>
</html>
